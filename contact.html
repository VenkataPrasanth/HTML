   <h3>Contact Page</h3> 
   <p>To Visit of our Branches nearest You. Please <a href="table.html">Click</a> here</p>
   <fieldset>
       <legend align="center" style="font-size: 25px;"><b>Book a BENZ Now</b></legend>
    <img src="B.2img.png" width="150px" height="80px" alt="" align="center">
      
    <form align="center">
        <label for="A">First Name</label>
        <input type="text" id="A" name="user" placeholder="Enter Firstname" required><br><br>
        <label for="B">Last Name</label>
        <input type="text" id="B" name="pwd" placeholder="Enter Lastname" required><br><br>
        <label for="C">DOB</label>
        <input type="date" id="C"><br><br>
        <label for="D">Email ID</label>
        <input type="email" id="D" placeholder="Enter EmailId" required><br><br>
        <label for="E">Mobile No</label>
        <input type="text" name="mob" id="E" pattern="[0-9]{10}" required><br><br>
        <label for="">Gender</label>
        <input type="radio" name="b" id="" >
        <label for="">Male</label>
        <input type="radio" name="b" id="" checked>
        <label for="">Female</label><br><br>
        <label for="car">Benz model</label>
        <select id="car">
            <option>A-class</option>
            <option>C-Class</option>
            <option>E-Class</option>
            <option>GLE</option>
            <option>GLE-Class</option>
        </select><br><br>
        <input type="checkbox" name="" id="" checked>Remember Me<br>
        <input type="submit" value="Enter">
   </fieldset>
